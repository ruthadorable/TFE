<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Titre </th>
      <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>
  
  
      <!-- Symbol Column -->
    <ng-container matColumnDef="resume">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Resume </th>
        <td mat-cell *matCellDef="let element"> {{element.resume}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> <button (click)="updateDetails(element.id,element)" mat-icon-button color="primary"><span class="material-icons">mode_edit</span></button> </td>
      </ng-container>
     
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        <td>{{dataSource[0]}}</td>
    </tr>
  </table>
  <div class="row">
    <mat-paginator [length]="100"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>
