<div class="container" style="padding: 77px;">
    
        <div class="row">
            <div class="col col-4">
            Rechercher un livre
            </div>
        
            <div class="col col-6">
            <input type="text" class="form-control">
            </div>
            <div class="col-2"><span class="input-group-text" id="addon-wrapping"><i class="fas fa-search"></i></span></div>
        </div>
            <br><br>
        <div class="row">
            <h1>Liste des livres</h1>
            <mat-grid-list cols="4" rowHeight="1:1">
                <mat-grid-tile *ngFor="let livre of livres" >
                        <div style="flex-direction: column;">
                            <img *ngIf="livre.livreImages[0]" [src]="livre.livreImages[0].url" alt="" style="height:150px; width:100px;">
                            <h4>{{livre.titre}} </h4>
                            
                            <button (click)="detailsLivre(livre)" mat-flat-button color="primary">Voir d√©tails</button>
                        </div>
                </mat-grid-tile>
                
              </mat-grid-list>
        </div>
    
</div>
